<div class="school-guide">
	<div class="title">1、访问致远金融官网（www.76bao.hk），完成登录后点击【实盘交易】。</div>
	<img src="./images/school/flow-trade01.png" class="view">
	<div class="title">2、<strong>开仓：</strong>①选择商品合约，②选择圆角模式，③选择止盈手数和止盈止损金额，④点击【买涨】或者【买跌】完成交易。</div>
	<img src="./images/school/flow-trade02.png" class="view">
	<div class="title">3、<strong>设置止盈止损：</strong>在持仓明细中找到对应的订单，点击【设置止盈止损】调整止盈止损参数，点击【确认】。</div>
	<img src="./images/school/flow-trade03.png" class="view">
	<div class="title">4、<strong>平仓：</strong>在持仓明细中找到对应的订单，点击【卖出】，完成交易。</div>
	<img src="./images/school/flow-trade04.png" class="view">
</div>
