		<!--<p>北京时间周三（9月27日）晚22:30，美国能源信息署（EIA）公布的截至9月22日当周原油库存意外减少184.6万桶，终结连续三周增长的势头，预期为增加342.2万桶，前值为增加459.1万桶，但原油产量连续三周增长，原油出口量创纪录新高，汽油库存意外增加。数据公布后，美布两油上蹿下跳，美国汽油期货扩大跌幅，一度劲跌3.1%。NYMEX最活跃的WTI原油主力期货合约北京时间9月27日22:30-22:34五分钟内买卖盘面瞬间成交34917手，交易合约总价值逾18亿美元。</p>
