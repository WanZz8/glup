<div class="page-setting">
	<div class="page-setting-mobile">
		<table class="common-table step01">
			<tr>
				<td align="right"><label><%=$ln('旧手机号码')%>：</label></td>
				<td><input type="text" name="mobile" readonly="readonly"></td>
			</tr>
			<tr>
				<td align="right"><label><%=$ln('图片验证码')%>：</label></td>
				<td style="position: relative;">
					<input type="text" placeholder="<%=$ln('请输入')%><%=$ln('图片验证码')%>" name="imageCode" maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
					<img src="/api/vf/verifyCode.jpg" class="image-verify-code">
				</td>
			</tr>
			<tr>
				<td align="right"><label><%=$ln('短信验证码')%>：</label></td>
				<td style="position: relative;">
					<input type="text" placeholder="<%=$ln('请输入')%><%=$ln('短信验证码')%>" name="smsCode" maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
					<span class="sms-code" data-events="click:sendSms4check;">获取验证码</span>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<button class="btn100" data-events="click:check;">验证</button>
				</td>
			</tr>
		</table>
		
		<table class="common-table step02" style="display: none;">
			<tr>
				<td align="right"><label><%=$ln('新手机号码')%>：</label></td>
				<td><input type="text" placeholder="<%=$ln('请输入')%><%=$ln('手机号码')%>" name="number" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"></td>
			</tr>
			<tr>
				<td align="right"><label><%=$ln('图片验证码')%>：</label></td>
				<td style="position: relative;">
					<input type="text" placeholder="<%=$ln('请输入')%><%=$ln('图片验证码')%>" name="imgCode" maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
					<img src="/api/vf/verifyCode.jpg" class="image-verify-code">
				</td>
			</tr>
			<tr>
				<td align="right"><label><%=$ln('短信验证码')%>：</label></td>
				<td style="position: relative;">
					<input type="text" placeholder="<%=$ln('请输入')%><%=$ln('短信验证码')%>" name="code" maxlength="4" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
					<span class="sms-code" data-events="click:sendSms4banding;">获取验证码</span>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<button class="btn100" data-events="click:banding;">立即绑定</button>
				</td>
			</tr>
		</table>
		<div class="need-help"><%=$ln('如需帮助，请')%><a href='javascript:document.getElementById("#chat").style.display=block;' pop="live-chat" class="yellow"><%=$ln('联系客服')%></a></div>
	</div>
</div>
