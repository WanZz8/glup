<div class="page-mine page-deal">
	<div class="tab">
		<ul>
			<li class="active" data-events="click:switchTradeType;" data-bind="1">实盘持仓</li>
			<li data-events="click:switchTradeType;" data-bind="2">模拟持仓</li>
		</ul>
		<div class="tab-right">
			<span class="on" data-events="click:switchStore;" data-bind="1">持仓</span>
			<span data-events="click:switchStore;" data-bind="2">结算</span>
			<span data-events="click:switchStore;" data-bind="3">流单</span>
		</div>
	</div>
	<div class="mine-table">
		<div class="title">
			<div class="text-left" v-param="sortType">持仓</div>
			<div class="income" data-element="incomeNode"><span>持仓盈亏:</span><span v-param="holdIncome"></span></div>
			<div class="UI-Button" data-events="click:soldAllConfirm;" data-element="soldAllNode">
				<div>一 键 平 仓</div>
			</div>
		</div>
		<div class="tableArea"></div>
	</div>
	<div class="setProfit" data-element="mainNode">
		<div class="mask"></div>
		<div class="content">
			<div class="body">
				<div class="main">
					<div class="head">
						设置止盈止损
						<div class="table">
							<div class="tableCell">
								<div class="icon icon-close" data-events="click:closeProfit;"></div>
							</div>
						</div>
					</div>
					<div class="area">
						<div class="bar">
							<div class="left">
								止盈金额
							</div>
							<div class="mid">
								<div class="operateCircle" data-events="click:subProfit;">&#8722;</div>
								<input type="range" class="range" step="1" min="1" max="10" data-element="profitNode" data-events="input:scrollProfit;">
								<div class="operateCircle" data-events="click:addProfit;">&#43;</div>
							</div>
							<div class="right" v-param="stopProfit">
								8750元
							</div>
						</div>
						<div class="bar">
							<div class="left">
								止损金额
							</div>
							<div class="mid">
								<div class="operateCircle" data-events="click:subLoss;">&#8722;</div>
								<input type="range" class="range lose" step="1" min="1" max="10" data-element="lossNode" data-events="input:scrollLoss;">
								<div class="operateCircle" data-events="click:addLoss;">&#43;</div>
							</div>
							<div class="right" v-param="stopLoss">
								8750元
							</div>
						</div>
						<div class="bar controller">
							<div class="UI-Button cancel" data-events="click:closeProfit;">
								<div>取 消</div>
							</div>
							<div class="UI-Button" data-events="click:applyProfit;">
								<div>确 定</div>
							</div>
						</div>
						<div class="bar">
							<p>温馨提示：</p>
							<p>* 止盈金额：当盈利达到（多于等于）该金额之后，系统自动触发平仓</p>
							<p>* 止损金额：当亏损达到（多于等于）该金额之后，系统自动触发平仓</p>
							<p>* 如需帮助，请 <a pop="live-chat">联系客服</a></p>
						</div>
					</div>
					<div class="foot">
						<div class="bar">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
