<div class="page-setting">
	<div class="page-setting-bank-add">
		<div class="wrap">
			<div class="title"><span>为确保资金安全，只能添加"***"的银行卡</span></div>
			<div class="conn">
				<table>
					<tr>
						<td class="tdleft"><%=$ln('开户名')%>：</td>
						<td><strong>***</strong></td>
					</tr>
					<tr>
						<td class="tdleft"><%=$ln('开户银行')%>：</td>
						<td><select name="bank" >
							<option value="工商银行">工商银行</option>
							<option value="建设银行">建设银行</option>
							<option value="农业银行">农业银行</option>
							<option value="招商银行">招商银行</option>
							<option value="中国银行">中国银行</option>
							<option value="交通银行">交通银行</option>
							<option value="邮政银行">邮政银行</option>
							<option value="民生银行">民生银行</option>
							<option value="浦发银行">浦发银行</option>
							<option value="兴业银行">兴业银行</option>
							<option value="华夏银行">华夏银行</option>
							<option value="光大银行">光大银行</option>
							<option value="广发银行">广发银行</option>
							<option value="中信银行">中信银行</option>
							<option value="平安银行">平安银行</option>
						</select></td>
					</tr>
					<tr>
						<td class="tdleft">开户所在省：</td>
						<td><select name="province" <%if(input.name===null){%>disabled="disabled"<%}%> data-events="change:switchProvince;">
		                    <% for(var i = 0,len = province.length;i < len;i++){ %>
		                        <option value="<%=i%>"><%=province[i]%></option>
		                    <% } %>
		                </select></td>
					</tr>
					<tr>
						<td class="tdleft">开户所在市：</td>
						<td><select name="city" <%if(input.name===null){%>disabled="disabled"<%}%> data-element="cityNode">
		                    <% for(var i = 0,len = city.length;i < len;i++){ %>
		                        <option value="<%=city[i]%>"><%=city[i]%></option>
		                    <% } %>
	                    </select></td>
					</tr>
					<tr>
						<td class="tdleft"><%=$ln('开户支行')%>：</td>
						<td><input type="text" placeholder="<%=$ln('请输入')%><%=$ln('开户支行')%>" name="bankName" maxlength="30" ></td>
					</tr>
				</table>
			</div>
			<hr/>
			<div class="conn">
				<table>
					<tr>
						<td class="tdleft"><%=$ln('银行卡号')%>：</td>
						<td><input type="text" placeholder="<%=$ln('请输入')%><%=$ln('银行卡号')%>" name="cardNo" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" maxlength="19" ></td>
					</tr>
					<tr>
						<td class="tdleft"><%=$ln('确认卡号')%>：</td>
						<td><input type="text" placeholder="<%=$ln('请输入')%><%=$ln('确认卡号')%>" name="cardNoCfm" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" maxlength="19" ></td>
					</tr>
				</table>
			</div>
			<div class="opt">
				<button class="btn01" data-events="click:saveBank;">确定</button>
				<button class="btn02" data-events="click:cancel;">取消</button>
			</div>
		</div>
	</div>
</div>
