<div class="page-setting">
	<div class="page-setting-password">
		<!--
	    	作者：caikunhai@126.com
	    	时间：2017-09-29
	    	描述：登录密码设置
	    -->
		<div class="login-password">
			<div class="common-title"><%=$ln('登录密码设置')%></div>
			<table class="common-table">
				<tr>
					<td align="right"><label><%=$ln('旧登录密码')%>：</label></td>
					<td><input type="password" placeholder="<%=$ln('请输入密码')%>" v-input="loginOldPawd" maxlength="16"></td>
				</tr>
				<tr>
					<td align="right"><label><%=$ln('新登录密码')%>：</label></td>
					<td><input type="password" placeholder="<%=$ln('请输入密码')%>" v-input="loginNewPawd" maxlength="16"></td>
				</tr>
				<tr>
					<td align="right"><label><%=$ln('确认新登录密码')%>：</label></td>
					<td><input type="password" placeholder="<%=$ln('请输入密码')%>" v-input="loginNewPawdCfm" maxlength="16"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td nowrap="nowrap">
						<button class="btn100" data-events="click:saveLoginPawd;">确定</button>
					</td>
				</tr>
			</table>
		</div>
		<!--
	    	作者：caikunhai@126.com
	    	时间：2017-09-29
	    	描述：提款密码设置
	    -->
		<div class="withdraw-password">
			<div class="common-title"><%=$ln('提款密码设置')%></div>
			<table class="common-table" style="display: none;">
				<tr>
					<td align="right"><label><%=$ln('旧提款密码')%>：</label></td>
					<td><input type="password" placeholder="<%=$ln('请输入密码')%>"  v-input="loginPawd" maxlength="16"></td>
				</tr>
				<tr>
					<td align="right"><label><%=$ln('新提款密码')%>：</label></td>
					<td><input type="password" placeholder="<%=$ln('请输入密码')%>" v-input="withdrawNew" maxlength="16"></td>
				</tr>
				<tr>
					<td align="right"><label><%=$ln('确认新提款密码')%>：</label></td>
					<td><input type="password" placeholder="<%=$ln('请输入密码')%>" v-input="withdrawNewCfm" maxlength="16"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td nowrap="nowrap">
						<button class="btn100" data-events="click:saveWithdrawPawd;">确定</button>
					</td>
				</tr>
			</table>
			<div class="withdraw-setting">
				<div class="no-setting">您还未设置 <a href="javascript:;">提款密码</a></div>
			</div>
		</div>
	</div>
</div>
